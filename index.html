<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <!-- rock choice -->
        <div class=" choice choice1" id="Rock">
            <img src="./images/rock.png" alt="rock">
        </div>
        <!-- paper choice -->
        <div class="choice choice2" id="Paper">
            <img src="./images/paper.png" class="img-paper" alt="paper">
        </div>
        <!-- scissor choice -->
        <div class="choice choice3" id="Scissor">
            <img src="./images/scissors.png" alt="scissor">
        </div>
    </div>

    <!-- Score monitoring -->
    <div class="score-board">
        <!-- your score -->
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <!-- computer score -->
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- final messgae -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
